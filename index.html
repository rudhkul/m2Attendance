<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Class Attendance</h1>
  <p>Please enter your Roll No and allow location access to mark attendance.</p>
  
  <label for="rollNo">Roll No:</label><br/>
  <input type="text" id="rollNo" name="rollNo" placeholder="Enter your Roll No" /><br/><br/>
  
  <button onclick="submitAttendance()">Submit Attendance</button>
  
  <p id="result"></p>

  <script>
    // Replace with your actual Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0fNG5XPLXrKMWY1n3NRojkiaf87rVznH5WOGiBV2bCQH6K0AOyCeM5fUpjV4LzsX8lQ/exec";

    // Secret key for HMAC (do not expose this in production or public-facing apps)
    const SECRET_KEY = "jK9i3l$YxQ5_rT7p!8mNc4&LzZ2vXo@HfBqKw%6Aa#G";

    // Helper function to generate HMAC SHA-256 signature
    async function generateSignature(data, secretKey) {
      const encoder = new TextEncoder();
      const key = await crypto.subtle.importKey(
        "raw",
        encoder.encode(secretKey),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"]
      );
      const signature = await crypto.subtle.sign("HMAC", key, encoder.encode(data));
      return btoa(String.fromCharCode(...new Uint8Array(signature)));
    }

    async function submitAttendance() {
      const rollNo = document.getElementById('rollNo').value.trim();
      
      if (!rollNo) {
        alert("Please enter your Roll No.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            // Extract user's location
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const timestamp = new Date().toISOString();
            const deviceId = "browser-client"; // Example device ID (replace as needed)

            // Construct the data string to sign
            const dataToSign = `${rollNo}:${lat}:${lon}:${timestamp}:${deviceId}`;
            
            // Generate HMAC signature
            const signature = await generateSignature(dataToSign, SECRET_KEY);

            // Construct the GET request URL with all parameters
            const url = `${SCRIPT_URL}?rollNo=${encodeURIComponent(rollNo)}&lat=${lat}&lon=${lon}&timestamp=${encodeURIComponent(timestamp)}&deviceId=${encodeURIComponent(deviceId)}&signature=${encodeURIComponent(signature)}`;

            // Log the generated URL for debugging
            console.log(`Generated URL: ${url}`);

            // Send the GET request to the backend
            fetch(url)
              .then(response => response.text())
              .then(data => {
                console.log(`Response from server: ${data}`); // Log the server response
                document.getElementById('result').innerText = data; // Display the response to the user
              })
              .catch(error => {
                console.error(`Error while sending request: ${error}`); // Log any errors
                document.getElementById('result').innerText = "Error: " + error;
              });
          },
          (error) => {
            alert("Location access denied or unavailable.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
