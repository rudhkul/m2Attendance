<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Portal</h2>
    <p>Enter your roll number and password to submit attendance.</p>
    <input type="text" id="rollNo" placeholder="Roll Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="submitAttendance()">Submit Attendance</button>
    <p id="result"></p>
    <p id="error"></p>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    async function submitAttendance() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const password = document.getElementById("password").value.trim();
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");

      resultEl.innerText = "";
      errorEl.innerText = "";

      if (!rollNo || !password) {
        errorEl.innerText = "Please enter both roll number and password.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const timestamp = new Date().toISOString();

          try {
            const response = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rollNo, password, lat, lon, timestamp }),
            });

            const result = await response.json();
            if (response.ok) {
              resultEl.innerText = result.message;
            } else {
              errorEl.innerText = result.message || "Error occurred.";
            }
          } catch (error) {
            errorEl.innerText = "Error: Unable to connect to the server.";
          }
        }, () => {
          errorEl.innerText = "Geolocation is required for attendance.";
        });
      } else {
        errorEl.innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
