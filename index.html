<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Attendance Portal</h1>
  <p id="setup-message">Please enter your Roll Number to register.</p>
  <input type="text" id="rollNo" placeholder="Enter Roll Number" required>
  <button id="registerBtn" onclick="registerRollNo()">Register</button>
  <button id="submitBtn" class="hidden" onclick="submitAttendance()">Submit Attendance</button>
  <p id="result"></p>
  <p id="error" style="color: red;"></p>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    // Check if the roll number is already stored
    window.onload = () => {
      const storedRollNo = localStorage.getItem("rollNo");
      if (storedRollNo) {
        document.getElementById("rollNo").value = storedRollNo;
        document.getElementById("rollNo").setAttribute("disabled", "true");
        document.getElementById("setup-message").innerText = `Welcome back, Roll Number: ${storedRollNo}`;
        document.getElementById("registerBtn").classList.add("hidden");
        document.getElementById("submitBtn").classList.remove("hidden");
      }
    };

    // Register roll number for the first time
    function registerRollNo() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const errorEl = document.getElementById("error");
      errorEl.innerText = "";

      if (!rollNo) {
        errorEl.innerText = "Please enter your Roll Number.";
        return;
      }

      // Store roll number in localStorage
      localStorage.setItem("rollNo", rollNo);
      alert("Roll Number registered successfully! You can now submit attendance.");
      location.reload(); // Reload to switch to submit mode
    }

    // Submit attendance
    async function submitAttendance() {
      const rollNo = localStorage.getItem("rollNo");
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");

      resultEl.innerText = "";
      errorEl.innerText = "";

      if (!rollNo) {
        errorEl.innerText = "No Roll Number found. Please re-scan the QR code and register.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const timestamp = new Date().toISOString();

          try {
            const response = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rollNo, lat, lon, timestamp }),
            });

            const result = await response.json();
            if (response.ok) {
              resultEl.innerText = result.message;
            } else {
              errorEl.innerText = result.message || "Error occurred.";
            }
          } catch (error) {
            errorEl.innerText = "Error: Unable to connect to the server.";
          }
        }, () => {
          errorEl.innerText = "Geolocation is required for attendance.";
        });
      } else {
        errorEl.innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
