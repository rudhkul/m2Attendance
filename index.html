<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Class Attendance</h1>
  <p>Please enter your Roll No and allow location access to mark attendance.</p>
  
  <label for="rollNo">Roll No:</label><br/>
  <input type="text" id="rollNo" name="rollNo" placeholder="Enter your Roll No" /><br/><br/>
  
  <button onclick="submitAttendance()">Submit Attendance</button>
  
  <p id="result"></p>

  <script>
    // Replace with your actual Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0fNG5XPLXrKMWY1n3NRojkiaf87rVznH5WOGiBV2bCQH6K0AOyCeM5fUpjV4LzsX8lQ/exec";

    let isSubmitting = false; // Prevent duplicate submissions

    async function submitAttendance() {
      if (isSubmitting) return; // Prevent multiple submissions
      isSubmitting = true;
      document.getElementById('result').innerText = "Submitting...";

      const rollNo = document.getElementById('rollNo').value.trim();
      
      // Validate Roll No (e.g., 5-digit format)
      if (!rollNo || !/^\d{5}$/.test(rollNo)) {
        alert("Please enter a valid Roll No (e.g., 12345).");
        isSubmitting = false;
        return;
      }

      // Generate or retrieve a unique device ID
      let deviceId = localStorage.getItem("deviceId");
      if (!deviceId) {
        deviceId = crypto.randomUUID(); // Generates a new unique identifier
        localStorage.setItem("deviceId", deviceId); // Store it for the session
      }
      console.log(`Device ID used: ${deviceId}`); // Debugging: Log device ID

      // Ensure geolocation is supported
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const timestamp = new Date().toISOString();

            try {
              // Construct the GET request URL with all parameters
              const url = `${SCRIPT_URL}?rollNo=${encodeURIComponent(rollNo)}&lat=${lat}&lon=${lon}&timestamp=${encodeURIComponent(timestamp)}&deviceId=${encodeURIComponent(deviceId)}`;
              console.log(`Request URL: ${url}`); // Debugging: Log the URL

              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }

              const data = await response.text();
              document.getElementById('result').innerText = data; // Display response to user
            } catch (error) {
              console.error(`Error while sending request: ${error.message}`); // Debugging: Log error
              document.getElementById('result').innerText = "Error: " + error.message;
            } finally {
              isSubmitting = false;
            }
          },
          (error) => {
            let errorMessage = "";
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "User denied the request for Geolocation.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage = "The request to get user location timed out.";
                break;
              default:
                errorMessage = "An unknown error occurred.";
            }
            alert(errorMessage);
            isSubmitting = false;
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
        isSubmitting = false;
      }
    }
  </script>
</body>
</html>
